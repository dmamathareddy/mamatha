<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student details</title>
</head>
<body bgcolor ="pink">
    
    <form action=""></form>
    <fieldset>
        <legend><h1><i>Personal details</i></h1></legend>
        <label for="fname">Firstname</label>
        <input type="text"id="fname"required placeholder="Mamatha" pattern="[A-Za-z]{3,8}"><br><br>
        <label for="lname">Lastname</label>
        <input type="text"id="lname"required><br><br>
        <label for="dob">DOB</label>
        <input type="date"id="dob"required><br><br>
        <label for="email">email</label>
        <input type="email"id="email"required><br><br>
        <label for="phone">phone num</label>
        <input text="phone"id="phone"pattern="[6-9]{1}[0-8]{8}"><br><br>
        
    </fieldset>
    <fieldset>
        <Legend><h1><i>Education Details</h1></i></Legend>
        <label for=""> Deparment</label><br><br>
        <input type="radio" id="CS" name="dept">
        <label for="cs">Cs</label>
        <input type="radio" id="civil" name="dept">
        <label for="civil">Civil</label>
        <input type="radio" id="EEE" name="dept">
        <label for="EEE">EEE</label>
        <input type="radio" id="mech" name="dept"><br><br>
        <label for="">Year of graducation</label>
        <input list="yog">
        <datalist id="yog">
            <option >2021</option>
            <option>2022</option>
            <option >2023</option>
            <option >2024</option>
        </datalist><br>
        
        <label for="">Skills</label><br><br>
        <input type="checkbox" id="Sql">
        <label for="Sql">Sql</label><br><br>
        <input type="checkbox" id="java">
        <label for="java">java</label><br><br>
        <input type="checkbox" id="html">
        <label for="html">html</label><br><br>
        <input type="checkbox" id="js">
        <label for="js">js</label><br><br>
        </fieldset>
        <input type="submit">
        

        
        
    

</body>
</html>
